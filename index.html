<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Background Animation */
        body {
            background-image: url('https://comicbook.com/wp-content/uploads/sites/4/2024/10/Dragon-Ball-Daima-Goku-Weak.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-y: auto; /* Enables smooth scrolling */
            animation: moveBackground 10s infinite alternate linear;
        }

        @keyframes moveBackground {
            0% { background-position: center top; }
            100% { background-position: center bottom; }
        }

        /* Text Styling */
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 10px black;
        }

        p {
            font-size: 1.2em;
            color: white;
            text-shadow: 1px 1px 5px black;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: black;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

        /* Discord Button Below */
        .discord-btn {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>Welcome to My GitHub Page</h1>
    <p>Download my script, visit my GitHub, or join my Discord!</p>

    <!-- Buttons -->
    <div class="button-container">
        <a href="https://github.com/UnknownRetireGoat" class="btn">Visit My GitHub</a>
        <a href="https://www.dropbox.com/preview/Auto%20Broly%20v2.0.txt?context=content_suggestions&role=personal" class="btn">Download Script</a>
    </div>

    <!-- Discord Button Below -->
    <a href="https://discord.gg/a2qgbBEV" class="btn discord-btn">Join My Discord</a>

</body>
</html>
