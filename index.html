<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Make the video full screen */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Sends it to the back */
        }

        /* Center content */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 20vh;
        }

        /* Style buttons */
        .button {
            display: inline-block;
            background: black;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        /* Make the page scrollable */
        body {
            height: 200vh; /* Allows scrolling */
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay loop muted class="video-background">
        <source src="https://github.com/UnknownRetireGoat/Website/blob/main/Neon%20Light.mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My GitHub Page</h1>
        <p>Download my script, visit my GitHub, or join my Discord!</p>

        <!-- Buttons -->
        <a href="https://github.com/YourGitHub" class="button">Visit My GitHub</a>
        <a href="https://www.dropbox.com/s/yourfile.txt" class="button">Download Script</a>
        <br> <!-- Moves Discord button to the next line -->
        <a href="https://discord.gg/a2qgbBEV" class="button">Join My Discord</a>
    </div>

</body>
</html>
