<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.hdqwalls.com/wallpapers/goku-artistic-fusion-legacy-7b.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow-y: auto; /* Make the content scrollable */
            padding: 20px;
        }
        .frame {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid cyan;
            display: inline-block;
            animation: borderGlow 4s infinite alternate;
            max-height: 90vh; /* Prevent the frame from being too big */
            overflow: auto; /* Allow scrolling inside the frame if necessary */
        }
        @keyframes borderGlow {
            0% {
                border-color: cyan;
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
            50% {
                border-color: black;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            }
            100% {
                border-color: cyan;
                box-shadow: 0 0 20px cyan;
            }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background: black;
            border: 2px solid white;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite alternate;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s;
        }
        .btn:hover::before {
            left: 100%;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                background: black;
            }
            100% {
                transform: scale(1.05);
                background: rgba(0, 0, 0, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1 style="color: white;">Welcome to My GitHub Page</h1>
        <p style="color: white;">Download my script, visit my GitHub, or join my Discord!</p>
        <div class="buttons">
            <a href="https://github.com/UnknownRetireGoat" class="btn">Visit My GitHub</a>
            <a href="https://www.dropbox.com/preview/Auto%20Broly%20v2.0.txt?context=content_suggestions&role=personal" class="btn">Download Script</a>
        </div>
        <div class="buttons">
            <a href="https://discord.gg/a2qgbBEV" class="btn">Join My Discord</a>
        </div>
    </div>
</body>
</html>
