<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetireGoat's GitHub</title>
    <style>
        /* Background Image */
        body {
            background-image: url('https://comicbook.com/wp-content/uploads/sites/4/2024/10/Dragon-Ball-Daima-Goku-Weak.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Main Container */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title */
        .title {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            background-color: black;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #333;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <h1 class="title">Welcome to My GitHub Page</h1>

        <!-- Subtitle -->
        <p class="subtitle">Download my script or visit my GitHub for more projects!</p>

        <!-- Button Container -->
        <div class="button-container">
            <!-- GitHub Button -->
            <a href="https://github.com/UnknownRetireGoat" class="button">Visit My GitHub</a>

            <!-- Dropbox Download Button -->
            <a href="https://www.dropbox.com/preview/Auto%20Broly%20v2.0.txt?context=content_suggestions&role=personal" class="button">Download Script</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Created with ❤️ by RetireGoat</p>
    </div>

</body>
</html>
