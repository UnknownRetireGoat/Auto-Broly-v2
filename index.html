<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetireGoat's GitHub</title>
    <style>
        /* Background Image */
        body {
            background-image: url('https://comicbook.com/wp-content/uploads/sites/4/2024/10/Dragon-Ball-Daima-Goku-Weak.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Main Container */
        .container {
            padding: 50px 20px;
        }

        /* Title */
        .title {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            background-color: black;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #333;
        }

        /* Force Discord Button on New Line */
        .discord-button {
            display: block; /* Makes it go below */
            margin-top: 20px; /* Space between the rows */
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <h1 class="title">Welcome to My GitHub Page</h1>

        <!-- Subtitle -->
        <p class="subtitle">Download my script, visit my GitHub, or join my Discord!</p>

        <!-- Button Container (GitHub + Download) -->
        <div class="button-container">
            <a href="https://github.com/UnknownRetireGoat" class="button">Visit My GitHub</a>
            <a href="https://www.dropbox.com/s/xyz123/Auto%20Broly%20v2.0.txt?dl=1" class="button">Download Script</a>
        </div>

        <!-- New Line for Discord Button -->
        <div class="discord-button">
            <a href="https://discord.gg/a2qgbBEV" class="button">Join My Discord</a>
        </div>
    </div>

</body>
</html>
